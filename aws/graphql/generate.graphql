schema {
  query: Query
}

type Channel {
  id: String!
  name: String!
}

type Chat {
  channelId: String!
  content: String!
  createdAt: String!
  id: String!
  userName: String!
}

type Query {
  listChannelChats(channelId: String!): [Chat!]!
  listData(createdAt: String!, type: String!): [Channel!]!
}